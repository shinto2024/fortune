<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>誕生日からわかる今年の運勢</title>
</head>

<body class="bg-body-secondary">

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">誕生日からわかる今年の運勢</a>
        </div>
    </nav>

    <div class="container-sm pt-3">
        <div class="mb-3">
            <h2>占いたい人の名前と誕生日を入れてください</h2>
        </div>
        <div class="input-group mb-1">
            <span class="input-group-text">名前</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" id="name">
        </div>

        <div class="input-group mb-2">
            <span class="input-group-text">誕生日</span>
            <input type="date" class="form-control" aria-describedby="basic-addon1" id="birthday" max="9999-12-31">
        </div>
        <div class="d-grid gap-2 mb-4">
            <button id="assessment" class="btn btn-dark btn">
                診断する</button>
        </div>

        <div id="result-area"></div>

    </div>


    <script src="fortune.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
